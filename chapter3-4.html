<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form action="hogehoge.cgi">
        <div class="form-group has-error">
          <div class="alert alert-danger alert-dismissable">
            <button class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            エラー：<a href="#titleline" class="alert-link">件名</a>が入力されていません。
          </div>
          <a name="titleline"></a><label for="title" class="control-label col-sm-4">件名</label>
          <div class="col-sm-8">
            <input type="text" name="title" id="title" placeholder="件名を入力" class="form-control">
            <span class="label label-danger">件名は必須です</span>
          </div>
        </div>
      </form>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
