<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>テーブルの例</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-condensed table-striped table-hover">
          <tr>
            <th>注文番号</th><th>注文者氏名</th><th>注文者電話番号</th>
            <th>注文金額</th><th>ステータス</th><th>操作</th>
          </tr>
          <tr class="warning">
            <td>100</td><td>山田三郎</td><td>03-1234-5678</td>
            <td class="text-right"> \5,000</td><td>注文中</td><td><a href="#">詳細</a></td>
          </tr>
          <tr>
            <td>101</td><td>鈴木史郎</td><td>03-2345-6789</td>
            <td class="text-right"> \15,000</td><td>入金待ち</td><td><a href="#">詳細</a></td>
          </tr>
          <tr>
            <td>102</td><td>田中五郎</td><td>03-3456-7890</td>
            <td class="text-right"> \32,000</td><td>発送中</td><td><a href="#">詳細</a></td>
          </tr>
          <tr class="success">
            <td>103</td><td>加藤六輔</td><td>03-4567-8901</td>
            <td class="text-right"> \30,000</td><td>発送完了</td><td><a href="#">詳細</a></td>
          </tr>
        </table>
      </div>
      
      <ul class="pagination pagination-sm">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li class="active"><a href="#">3</a></li>
        <li class="disabled"><a href="#">&raquo;</a></li>
      </ul>

      <ul class="pager">
        <li class="previous"><a href="#">前へ</a></li>
        <li class="next disabled"><a href="#">次へ</a></li>
      </ul>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
