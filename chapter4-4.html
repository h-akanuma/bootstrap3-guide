<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-style.css" rel="stylesheet">
    <script src="js/holder.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <div class="thumbnail" style="height:350px">
            <img data-src="holder.js/100x180" alt="ワニ肉の写真" class="img-rounded">
            <div class="caption">
              <h4>ワニ肉</h4>
              <p>ジューシーなワニ肉。焼き鳥のような味わい。</p>
              <button class="btn btn-default">詳細</button>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="thumbnail" style="height:350px">
            <img data-src="holder.js/100x180" alt="バナナの写真" class="img-circle">
            <div class="caption">
              <h4>バナナ</h4>
              <p>温室になっているバナナ。青いうちに収穫する。</p>
              <button class="btn btn-default">詳細</button>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="thumbnail" style="height:350px">
            <img data-src="holder.js/100x180" alt="タケノコ" class="img-thumbnail">
            <div class="caption">
              <h4>タケノコ</h4>
              <p>皮のまま七輪で焼く。ほっくり焼けたところを見計らって食べる。</p>
              <button class="btn btn-default">詳細</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
