      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="checkbox" id="toggle1" name="toggle1">トグルボタン1
        </label>
        <label class="btn btn-default">

      <button type="button" id="mybutton" class="btn btn-default"
        data-loading-text="処理中">クリックしてください</button>

      <div class="dropdown" id="mydropdown">
        <button class="btn btn-primary dropdown-toggle" type="button"
          data-toggle="dropdown" data-target="#mydropdown" id="mylabel">
          ドロップダウン<span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="mylabel" id="menulist"></ul>
      </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
      // メニュー定義
      var menus = ['メニュー1', 'メニュー2', 'メニュー3'];
      var menu_selected = {};

      $(function() {
        $('#mybutton').on('click', function(e) {
          var btn = $(this);
          btn.button('loading');
          setTimeout(function() {
            btn.button('reset');
          }, 2000);
        });

        // ドロップダウンリストが開かれようとする時のイベント
        $('#mydropdown').on('show.bs.dropdown', function(e) {
          var icon;
          var ul = $('#menulist');
          ul.empty();
          // メニューを動的に作成する
          $.each(menus, function(i) {
            icon = "";
            if (menu_selected[i]) {
              icon = "<span class='glyphicon glyphicon-ok'></span>";
            }
            ul.append("<li role='presentation'>" +
              "<a href='#' data-index='" + i +
              "' tabindex='-1'>" + icon + this + "</a></li>");
          });
        });

        // メニュー項目がクリックされた時のイベント
        $('#menulist').on('click', function(e) {
          var index = $(e.target).attr('data-index');
          if (index !== undefined) {
            menu_selected[index] = menu_selected[index] ? false : true;
          }
        });
      });
    </script>
