<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <form action="hogehoge.cgi" class="form-inline text-right">
          <div class="form-group">
            <label class="control-label sr-only">ユーザー名</label>
            <input type="text" name="username" placeholder="ユーザー名" class="form-control input-sm">
          </div>
          <div class="form-group">
            <label class="control-label sr-only">パスワード</label>
            <input type="password" name="password" placeholder="パスワード" class="form-control input-sm">
          </div>
          <input type="submit" class="btn btn-default" value="ログイン">
        </form>
      </div>

      <h1>お問い合わせ</h1>
      <p>下記の項目を入力してください。</p>

      <form method="post" action="hogehoge.cgi" class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-4">件名</label>
          <div class="col-sm-8">
            <input type="text" name="title" id="title" placeholder="件名を入力" class="form-control input-lg">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-4">お名前</label>
          <div class="col-sm-8">
            <input type="text" name="name" id="name" placeholder="お名前を入力" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="date" class="control-label col-sm-4">問い合わせ日</label>
            <div class="col-sm-8">
            <p class="form-control-static">2014年1月10日</p>
            <input type="hidden" name="date" value="2014-01-10">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-4">メールアドレス</label>
          <div class="col-sm-8">
            <input type="text" name="email" id="email" placeholder="メールアドレスを入力" class="form-control"><br>
          </div>
        </div>
        <div class="form-group">
          <p class="control-label col-sm-4"><strong>性別</strong></p>
          <div class="col-sm-8">
            <label class="radio-inline">
              <input type="radio" value="1" name="gender" id="man">男性
            </label>
            <label class="radio-inline">
              <input type="radio" value="2" name="gender" id="woman">女性
            </label>
          </div>
        </div>
        <div class="form-group">
          <p class="control-label col-sm-4"><strong>ご利用のOS</strong></p>
          <div class="col-sm-8">
            <label class="checkbox-inline">
              <input type="checkbox" value="windows" name="os" id="os_windows">Windows
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="macos" name="os" id="os_macos">Mac
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="android" name="os" id="os_android">Android
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="ios" name="os" id="os_ios">iOS
            </label>
          </div>
        </div>
        <div class="form-group">
          <p class="control-label col-sm-4">年齢</p>
          <div class="col-sm-8">
            <select name="age" id="age" class="form-control input-sm">
              <option value="10">10代</option>
              <option value="20">20代</option>
              <option value="30">30代</option>
              <option value="40">40代</option>
              <option value="50">50代</option>
              <option value="60">60代以上</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="body" class="control-label col-sm-4">お問い合わせ内容</label>
          <div class="col-sm-8">
            <textarea name="body" id="body" cols="40" rows="5"
              placeholder="お問い合わせ内容を記述してください" class="form-control"></textarea>
            <p class="help-block">※1000文字まで入力できます。</p>
          </div>
        </div>
        <div class="col-sm-offset-4 text-center">
          <input type="submit" value="送信" class="btn btn-primary">&nbsp;
          <input type="reset" value="キャンセル" class="btn btn-default">
        </div>
      </form>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
